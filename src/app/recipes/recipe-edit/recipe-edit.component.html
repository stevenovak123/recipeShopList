<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="Rform" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" formControlName="name" class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="Img">Img URL</label>
            <input type="text" id="imagePath" class="form-control" formControlName="imagePath"
            #imagePath>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img [src]="imagePath.value" class="img-responsive">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="Description">Description</label>
            <textarea type="text" id="description" formControlName="description" class="form-control" rows="6">
                    </textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <label>Ingredients</label>
        <div class="col-xs-12" formArrayName="ingredient">
          <div class="row" style="margin: top 10px;" *ngFor="let ingredientCtrl of control; let i = index"
            [formGroupName]="i">
            <div class="col-xs-8">
              <input type="text" class="form-control" formControlName="name">
            </div>
            <div class="col-xs-2">
              <input type="number" formControlName="amount" class="form-control">
            </div>
            <div class="col-xs-2">
              <button class="btn btn-danger">X</button>
            </div>
          </div>
          <div class="row">
            <hr>
            <div class="col-xs-12">
              <button type="button" class="btn btn-success" style="margin: top 10px;margin-bottom: 10px;"
                (click)="addIng()">Add Ingredient</button>
            </div>
          </div>
          <br>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-success" [disabled]="!Rform.valid" >Save</button>
          <button type="submit" class="btn btn-danger" style="margin-left:10px"(click)="cancel">Cancel
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
