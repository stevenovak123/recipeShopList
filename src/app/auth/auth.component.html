<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <form #authForm="ngForm"(ngSubmit)="onSubmit(authForm)">
            <div class="form-group">
                <label for="email"> E-Mail </label>
                    <input type="email" id="email" class="form-control" ngModel name="email" required email>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password"  id="password" class="form-control" ngModel required name="password" minlength="6" placeholder="Min 6 characters">
            </div>
            <div>
                <button class="btn btn-primary" type="submit" style="margin: 0px 10px 0px 0px" [disabled]="!authForm.valid">{{isLoginMode ? 'Login' : 'Sign-Up'}}</button>
            
                <button class="btn btn-primary" type="button"(click)="onSwitchMode()">{{isLoginMode? 'Sign-Up' : 'Log-In'}}</button>
        </div>
        </form>
    </div>
</div>
