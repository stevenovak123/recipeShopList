<div class="row">
    <div class="col-xs-12">
        <img [src]="recipe.imagePath" alt="{{recipe.name}}" class="img-responsive"style="max-height:200px;" >
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{recipe.name}}</h1>
    </div>

</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group "appDropdown>
            <button type="button" class="btn btn-primary dropdown-toggle">Manage Recipe<span class="caret"></span></button>
            <ul class="dropdown-menu">
                <li><a style="cursor:pointer;" (click)="onAddToShoppingList()" style="cursor:pointer" >Send to Shopping list</a></li>
                <li><a style="cursor:pointer;" (click)="onEditRecipe()" >Edit Recipe </a></li>
                <li><a style="cursor:pointer;">clear</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
<div class="col-xs-12">
    {{ recipe.description }}
    <br> 
</div>
</div>
<div class="row">
    <div class="col-xs-12">
    <div class="list-group">
        <li class="list-group-item" *ngFor="let ingredient of recipe.ingredient">{{ingredient.name}}-{{ingredient.amount}}</li>
    </div>
    </div>
    </div>
